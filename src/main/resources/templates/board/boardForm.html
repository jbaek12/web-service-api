<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>게시글 작성</title>
</head>

<body>
    <div class="form-wrapper">
        <div class="container">
            <h1 th:text="${isEdit} ? '게시글 수정' : '게시글 작성'">게시글 작성</h1>

            <form th:action="@{${isEdit} ? '/list/update' : '/list/create'}" method="post">
                <input type="hidden" name="id" th:value="${board.id}" />

                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" id="title" name="title" th:value="${board.title}" placeholder="제목을 입력하세요"
                        required />
                </div>

                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea id="content" name="content" placeholder="내용을 입력하세요" required
                        th:text="${board.content}"></textarea>
                </div>

                <button type="submit" class="btn">저장</button>
                <a href="/list" class="btn secondary">취소</a>
            </form>
        </div>
    </div>
</body>

</html>
